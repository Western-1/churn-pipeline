services:
  # 1. Database (Metadata store for MLflow)
  postgres:
    image: postgres:13
    container_name: churn_postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mlflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops_net

  # 2. Object Storage (S3 compatible - Artifact Store)
  minio:
    image: minio/minio
    container_name: churn_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio_user
      - MINIO_ROOT_PASSWORD=minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - mlops_net

  # 3. Create buckets automatically in MinIO
  create_buckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio_user minio_password;
      /usr/bin/mc mb myminio/mlflow;
      /usr/bin/mc mb myminio/dvc-storage;
      exit 0;
      "
    networks:
      - mlops_net

  # 4. MLflow Server (Tracking Experiments)
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: churn_mlflow
    restart: always 
    depends_on:
      - postgres
      - minio
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minio_user
      - AWS_SECRET_ACCESS_KEY=minio_password
    command: >
      mlflow server
      --backend-store-uri postgresql://user:password@postgres:5432/mlflow_db
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0
    networks:
      - mlops_net

volumes:
  postgres_data:
  minio_data:

networks:
  mlops_net: