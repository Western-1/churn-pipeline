version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  
  # 1. Database (Shared Postgres for MLflow & Airflow)
  postgres:
    image: postgres:13
    container_name: churn_postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mlflow_db 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 5s
      retries: 5

  # 2. Object Storage (MinIO)
  minio:
    image: minio/minio
    container_name: churn_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio_user
      - MINIO_ROOT_PASSWORD=minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - mlops_net

  create_buckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio_user minio_password;
      /usr/bin/mc mb -p myminio/mlflow;
      /usr/bin/mc mb -p myminio/dvc-storage;
      /usr/bin/mc mb -p myminio/data;
      exit 0;
      "
    networks:
      - mlops_net

  # --- MLOPS TOOLS ---

  # 3. MLflow Server
  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow/Dockerfile
    container_name: churn_mlflow
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minio_user
      - AWS_SECRET_ACCESS_KEY=minio_password
    command: >
      mlflow server
      --backend-store-uri postgresql://user:password@postgres:5432/mlflow_db
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0
    networks:
      - mlops_net

  # --- AIRFLOW ---
  
  # 4. Airflow Init
  airflow-init:
    image: apache/airflow:2.9.2-python3.10
    container_name: churn_airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://user:password@postgres/airflow_db
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    entrypoint: /bin/bash
    command:
      - -c
      - |
        PGPASSWORD=password psql -h postgres -U user -d mlflow_db -c "CREATE DATABASE airflow_db;" || true
        airflow db migrate
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
    networks:
      - mlops_net

  # 5. Airflow Webserver & Scheduler
  airflow:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    image: churn-airflow-custom:latest
    container_name: churn_airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://user:password@postgres/airflow_db
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minio_user
      - AWS_SECRET_ACCESS_KEY=minio_password
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    command: airflow standalone
    networks:
      - mlops_net

volumes:
  postgres_data:
  minio_data:

networks:
  mlops_net: